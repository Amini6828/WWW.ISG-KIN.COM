	<ul><ol>PRESENTATION DE L’INSTITUT SUPERIEUR DE GESTION (ISG)</ol></ul>

		Ici, nous allons présenter l’Institut supérieure de Gestion à travers son histoire, sa situation géographique, son objectif sa structure générale et la structure du service concerné.
  <p><ul><ol>Historique</ol></ul></p>
	L’Institut supérieure de Gestion a été créé le 23 décembre 2009 à l’initiative du C.T BUGEME CHIRABA Jérôme, à l’époque assistant 2ème mandant par inspiration dilué.
	Il a été autorisé à s’installé par l’acte juridique n° 39/BCDR/DECO/KINT 2010 du 23 janvier 2010 par bourgmestre de KINTAMBO. Il a été agrée par l’autorité ministériel n°1/5/MUNERDURSY/CABMIN/BCL/KAL/SA/2013 du 21 janvier 2013. Il est en partenariat avec l’église catholique, organise le cycle de graduat et licence pour le doctorat on recommande à l’UPN ou soit au royaume de MAROC.  Ce Cette année 2019 qu’il a obtient son agrément définitif par le ministre de l’ESU par l’acte juridique n°
  <p><ul><ol>Situation Géographique</ol></ul></p>
	L’ISG se situe dans la ville province de Kinshasa au sein de la commune de NGALIEMA sur l’avenue benseke n°12 il a actuellement un bâtiment administratif et des auditoires moderne au niveau de NGALIEMA à MACAMPAGNE. 
  <p><ul><ol>Cadre juridique</ol></ul></p>
	L’ISG est un établissement à enseignement supérieure privé agrée d’utilité physique, il est en partenariat avec l’église catholique pour le truchement de l’archidiocèse de Kinshasa.
  <p><ul><ol>Objectif</ol></ul></p>
<p><ul><ol>A. Objectif Global</ol></ul></p>

Le résultat général envisagé par ce projet est l’amélioration des conditions tant matérielles que sociales et intellectuelles de la formation tant au sein de l’institut supérieure de gestion.
<p><ul><ol>B.	Objectif spécifique</ol></ul></p>
Il poursuit les objectifs suivants :
<ul>
	<li>Achat de nouveau bâtiment</li> 
	<li>Constructions des autres salles d’hauteur</li>
	<li>Amélioration des conditions d’études</li>
	<li>Accroissement de sa capacité d’accueil</li>
	<li>Acquisition des bâtiments propres à l’ISG</li>
	<li>Accroissement du taux de la scolarisation d’universitaire en RDC</li></ul>
  <p>Structure et fonctionnement</p>
	Les organes de l’ISG sont :
<ul>
  <ol>Le conseil d’administration</ol>
  <ol>Le comité de gestion</ol>
  <ol>Les personnels</ol>

</ul>
